name: 🤖 Build Android Release (Production)

on:
  push:
    branches:
      - main
      - master

env:
  APP_ID: ${{ secrets.APP_ID }}
  APP_NAME: wei
  VERSION_NAME: 2.9.0
  VERSION_CODE: 10
  BUILD_NUMBER: ${{ github.run_number }}
  BUILD_TYPE: release
  KEYSTORE_FILE: debug.keystore
  KEYSTORE_PASSWORD: android
  KEYSTORE_KEY_ALIAS: androiddebugkey
  KEYSTORE_KEY_PASSWORD: android

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js & pnpm
        uses: pnpm/action-setup@v4
        with:
          node-version: "22"
          version: "latest"

      - name: 📦 Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm exec react-native config

      - name: 📱 Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: 🔧 Inject version & app name
        run: |
          echo "APP_NAME=${{ env.APP_NAME }}" >> android/gradle.properties
          echo "APP_ID=${{ env.APP_ID }}" >> android/gradle.properties
          echo "VERSION_NAME=${{ env.VERSION_NAME }}" >> android/gradle.properties
          echo "VERSION_CODE=${{ env.VERSION_CODE }}" >> android/gradle.properties

      - name: 🔐 Decode Keystore
        run: |
          mkdir -p ~/.android
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ~/.android/keystore.jks
          chmod 600 ~/.android/keystore.jks

      - name: 🏗️ Build Release APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew clean assembleRelease --stacktrace

      - name: ✅ Check APK exists
        run: |
          if [ ! -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
            echo "❌ APK not found!"
            exit 1
          fi

      - name: 💾 Upload Release APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-android-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: 📦 Build AAB
        run: |
          cd android
          ./gradlew bundleRelease

      - name: 💾 Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-android-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
